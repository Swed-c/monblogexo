<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <title>test</title>
</head>
<body>
  <div id="map"></div>
  <div class="modale">
    <h2 id="metre">

    </h2>
    </span>
    <h3>
      MÈTRES
    </h3>
    <p>
      (estimations données)
    </p>
  </div>
  <div class="cta">
    <a href=""></a>
    
  </div>

  <div class="range">
    <div class="sliderValue">
      <span>100</span>
    </div>
    <div>
      <div class="back">
        <div class="field">
          <input type="range" min="0" max="100" value="100" steps="1">
        </div>
        <div id="fill">
          <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
      </div>
      </div>
  </div>
<!-----------------------   GAMEEEEEE -------------------------->
  <div id="game-board">
    <div id="colour-buttons">
      <table id="button-table">
        <tr>
          <td class="button blue" onclick="choose('blue')">
          </td>
          <td class="button red" onclick="choose('red')">
          </td>
          <td class="button green" onclick="choose('green')">
          </td>
        </tr>
        <tr>
          <td class="button yellow" onclick="choose('yellow')">
          </td>
          <td class="button pink" onclick="choose('pink')">
          </td>
          <td class="button purple" onclick="choose('purple')">
          </td>
        </tr>
      </table>
    </div> <!-- colour-buttons -->
    <div id="flood-controls">
      <table>
        <tr valign="top">
          <td id="turn-counter" valign="top">
            Turn: <span id="moves"></span>/<span id="max-moves"></span>
          </td>
        </tr>
        <tr valign="top">
          <td valign="top">
            <input type="submit" value="New game" onclick="newGame()">
          </td>
        </tr>
        <tr valign="top">
          <td valign="top">
            <input type="submit" value="Aide" onclick="help()">
            <input type="submit" value="Refaire" onclick="undo()">
          </td>
        </tr>
        <tr valign="top">
          <td valign="top">
            <input type="submit" value="Start again" onclick="startAgain()">
          </td>
        </tr>
        <tr valign="top">
          <td valign="top">
            <input type="submit" value="Résoudre" onclick="solve()">
            <input type="submit" value="Sauver" onclick="save()">
          </td>
        </tr>
      </table>
    </div>  <!-- flood-controls -->
    <div id="status">
    </div> <!-- status -->
    <table id="game-table">
      <tbody id="game-table-tbody">
      </tbody>
    </table>
  </div> <!-- game-board -->

</body>
<script src="./src/HeatLayer.js"></script>
<script src="./dist/leaflet-heat.js"></script>
<script src="main.js"></script>
</html>
